<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button class="button-css1 js-rock-button" ><img src="rock-emoji.png" class="icon"></button>

        <button class="button-css1 js-paper-button" ><img src="paper-emoji.png" class="icon"></button>

        <script src="js-code.js"> </script>
