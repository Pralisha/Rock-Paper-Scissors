<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
        <div class="items"><p class="title">Rock Paper Scissors</p></div>
        <div class="items"> <button class="button-css1 js-rock-button" ><img src="rock-emoji.png" class="icon"></button>

        <button class="button-css1 js-paper-button" ><img src="paper-emoji.png" class="icon"></button>

        <button class="button-css1 js-scissors-button"><img src="scissors-emoji.png" class="icon"></button></div>
        <div class="items"><p class="js-result result"></p></div> 
        <div class="items"><p class="js-moves move">
            
         </p></div> 
        <div class="items"><p class="js-score score "></p></div> 
        <div class="items"><button class="reset-button js-reset-button" style="margin-right: 20px;">Reset Score</button>
         <button class="auto-play js-autoplay-button" 
         >Auto Play</button></div> 
        <script src="js-code.js"> </script>
    </div>
    </body>
</html>
